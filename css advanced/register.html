<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form  method="GET" action="">
        First Name: <input type="text" name="firstname"><br >
        Last Name: <input type="text" name="lastname"><br>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" min="5"><br>
        Birthday: <input type="date" name="date" id=""><br>
        
        Gender: <br>
        <input type="radio" name="gender" value="Male" id="">Male
        <input type="radio" name="gender" value="Female" id="">Female
        <input type="radio" name="gender" value="Other" id="">Other<br>
        
        Pets: <br>
        <input type="checkbox" name="Cat" id="">Cat<br>
        <input type="checkbox" name="Dogs" id="">Dogs<br>

        Cars: <br>
        <select name="cars" id="">
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
        </select><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
